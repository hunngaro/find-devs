<div class="input-group mb-3">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Pesquise pelo usuario do desenvolvedor" 
      aria-label="Pesquise pelo usuario do desenvolvedor" 
      aria-describedby="button-find"
      (keydown.enter)="sendName(name.value)"
      #name>
    <button class="btn btn-outline-secondary" type="button" id="button-find" (click)="sendName(name.value)">Buscar</button>
  </div>
