  <app-pagination [total_count]="total_count" (page)="getDevs(nameDev, $event)"></app-pagination>


  <p *ngIf="!items">Nenhum desenvolvedor encontrado</p>
  <div class="row row-cols-1 row-cols-md-4 row-cols-sm-3 row-cols-lg-6 g-4 mt-4 card-grid" *ngIf="items">
    <div class="col" *ngFor="let item of items">
      <div class="card h-100">
        <img src={{item.avatar_url}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.login}}</h5>
          <p class="card-text">{{item.url}}</p>
        </div>
      </div>
    </div>
  </div>
